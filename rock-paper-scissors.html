<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors</title>

  <link rel="stylesheet" href="CSS/12_rock-paper-scissors.css">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onclick="
      playGame('rock');
    "class="moves-button" >
  <img src="../Images/rock-emoji.png" class="moves-icon">  
  </button>

  <button onclick="
      playGame('paper');
    " class="moves-button">
  <img src="../Images/paper-emoji.png" alt="" class="moves-icon">  
  </button>

  <button onclick="
      playGame('scissors');
    " class="moves-button">
  <img src="../Images/scissors-emoji.png" alt="" class="moves-icon">  
  </button>
  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0 ;
    score.losses = 0 ;
    score.ties = 0 ;
    localStorage.removeItem('score');
    updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <button class="auto-play-button" onclick="
    autoPlay();
    ">AutoPlay</button>

  <script src="Scripts/12_rock-paper-scissors.js"></script>
</body>

</html>
